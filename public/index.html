<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Music Player</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="player-container">
        <div class="song-display-futuristic">
            <div class="visualizer" id="visualizer"></div>
            <div class="song-info">
                <h2 id="song-title">Song Title</h2>
                <p id="song-artist">Artist Name</p>
            </div>
        </div>
        
        <div class="equalizer-container" id="equalizer"></div>
        
        <div class="player-controls">
            <button id="prev-btn" class="control-btn">⏮</button>
            <button id="play-btn" class="control-btn">⏵</button>
            <button id="next-btn" class="control-btn">⏭</button>
        </div>
        
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
        
        <audio id="audio-player"></audio>
    </div>
    
    <script src="scripts/main.js"></script>
</body>
</html>
